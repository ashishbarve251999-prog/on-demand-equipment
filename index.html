<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>On-Demand Equipment Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .card {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>ðŸšœ Equipment Rental</h2>

    <label for="equipment">Select Equipment</label>
    <select id="equipment"></select>

    <label for="hours">Hours</label>
    <input type="number" id="hours" placeholder="Enter hours" />

    <button onclick="getQuote()">Get Quote</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    const API_BASE = "https://on-demand-equipment.onrender.com";

    async function loadEquipment() {
      const res = await fetch(`${API_BASE}/equipment`);
      const data = await res.json();
      const select = document.getElementById("equipment");

      data.forEach(item => {
        const option = document.createElement("option");
        option.value = item.id;
        option.textContent = `${item.name} (â‚¹${item.ratePerHour}/hr)`;
        select.appendChild(option);
      });
    }

    async function getQuote() {
      const equipmentId = Number(document.getElementById("equipment").value);
      const hours = Number(document.getElementById("hours").value);

      if (!hours || hours <= 0) {
        alert("Please enter valid hours");
        return;
      }

      const res = await fetch(`${API_BASE}/quote`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ equipmentId, hours })
      });

      const data = await res.json();
      document.getElementById("result").innerHTML =
        `ðŸ’° <strong>Total Price:</strong> â‚¹${data.totalPrice}`;
    }

    loadEquipment();
  </script>

</body>
</html>
