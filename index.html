<script>
const API_BASE = "https://on-demand-equipment.onrender.com";

async function loadEquipment() {
  try {
    const res = await fetch(`${API_BASE}/equipment`);
    const data = await res.json();

    const select = document.getElementById("equipment");
    select.innerHTML = '<option value="">-- Select Equipment --</option>';

    data.forEach(item => {
      const option = document.createElement("option");
      option.value = item.id;
      option.textContent = `${item.name} (₹${item.ratePerHour}/hr)`;
      select.appendChild(option);
    });

  } catch (err) {
    alert("Backend not reachable");
    console.error(err);
  }
}

async function getQuote() {
  const equipmentId = document.getElementById("equipment").value;
  const hours = document.getElementById("hours").value;

  if (!equipmentId) {
    alert("Please select equipment");
    return;
  }

  if (!hours || hours <= 0) {
    alert("Enter valid hours");
    return;
  }

  const res = await fetch(`${API_BASE}/quote`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ equipmentId: Number(equipmentId), hours: Number(hours) })
  });

  const data = await res.json();
  document.getElementById("result").innerHTML =
    `<strong>Total Price:</strong> ₹${data.totalPrice}`;
}

/* ✅ MOST IMPORTANT LINE */
document.addEventListener("DOMContentLoaded", loadEquipment);
</script>
