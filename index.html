<script>
const equipmentData = [
  { id: 1, name: "Excavator", ratePerHour: 2500 },
  { id: 2, name: "Bulldozer", ratePerHour: 3000 },
  { id: 3, name: "Crane", ratePerHour: 4000 }
];

function loadEquipment() {
  const select = document.getElementById("equipment");
  select.innerHTML = "";

  equipmentData.forEach(item => {
    const option = document.createElement("option");
    option.value = item.id;
    option.textContent = `${item.name} (â‚¹${item.ratePerHour}/hr)`;
    select.appendChild(option);
  });
}

function getQuote() {
  const equipmentId = Number(document.getElementById("equipment").value);
  const hours = Number(document.getElementById("hours").value);

  if (!hours || hours <= 0) {
    alert("Please enter valid hours");
    return;
  }

  const item = equipmentData.find(e => e.id === equipmentId);
  const total = item.ratePerHour * hours;

  document.getElementById("result").innerHTML =
    `ðŸ’° <strong>Total Price:</strong> â‚¹${total}`;
}

loadEquipment();
</script>
